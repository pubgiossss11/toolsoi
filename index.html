<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Robot Jackpot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">KHUNG GIỜ JACKPOT</h1>

    <!-- Robot -->
    <div class="robot">
      <img src="assets/robot.png" alt="Robot">
    </div>

    <!-- Đồng hồ đếm ngược -->
    <div class="timer">
      <span id="countdown">00:00</span>
    </div>

    <!-- Số vòng quay -->
    <div class="jackpot-box">
      <p>Số vòng quay: <span id="spins">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
